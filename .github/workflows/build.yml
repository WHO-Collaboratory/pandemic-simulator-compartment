# Following the example of https://github.com/projectmesa/mesa/blob/main/.github/workflows/build_lint.yml

name: build

on: 
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os}}-latest
    timeout-minutes: 6
    strategy:
      fail-fast: False
      matrix:
        os: [windows, ubuntu, macos]
        python-version: [3.13]
        pip-pre: [""]
        # A conflict between pydantic and 3.14 prevents adoption of 3.14 for now.
        include:
          - os: ubuntu
            python-version: "3.14"
          - os: ubuntu
            python-version: "3.14"
            pip-pre: "--pre"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: "pip"
      - name: Install uv
        run: pip install uv
      - name: Setup venv
        run: uv venv && uv sync
    
    